<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rationalowl Rest API Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./main.css" rel="stylesheet">
    <script src="./main.js"></script>
</head>

<body>
    <h1>Rationalowl Rest API Sample</h1>

    <div id="response-box" style="visibility: hidden;">
        <h3>Response</h3>
        <span id="response-status"></span>
        <div id="response-body">
        </div>
    </div>

    <div class="sample-box">
        <h3>Register Server</h3>
        <div>
            <label for="register-service-id">Service ID *</label>
            <input id="register-service-id" type="text">
        </div>
        <div>
            <label for="register-name">Register Name *</label>
            <input id="register-name" type="text">
        </div>
        <button onclick="registerServerRun()">Run</button>
    </div>

    <div class="sample-box">
        <h3>Unregister Server</h3>
        <div>
            <label for="unregister-service-id">Service ID *</label>
            <input id="unregister-service-id" type="text">
        </div>
        <div>
            <label for="unregister-id">Register ID *</label>
            <input id="unregister-id" type="text">
        </div>
        <button onclick="unregisterServerRun()">Run</button>
    </div>

    <div class="sample-box">

            <label for="multicast-service-id">Service ID *</label>

        <div>
            <label for="multicast-register-id">Register ID *</label>
            <input id="multicast-register-id" type="text">
        </div>
        <div>
            <label for="multicast-queueing">Queueing *</label>
            <select id="multicast-queueing">
                <option value="1">Enable</option>
                <option value="0">Disable</option>
            </select>
        </div>
        <div>
            <label for="multicast-data">Message *</label>
            <input id="multicast-data" type="text">
        </div>
        <div>
            <label for="multicast-devices">Devices *</label>
            <input id="multicast-devices" type="text">
        </div>
        <div>
            <label for="multicast-noti-title">Notification Title</label>
            <input id="multicast-noti-title" type="text">
        </div>
        <div>
            <label for="multicast-noti-body">Notification Body</label>
            <input id="multicast-noti-body" type="text">
        </div>
        <div>
            <label for="multicast-noti-sound">Notification Sound</label>
            <input id="multicast-noti-sound" type="text">
        </div>
        <button onclick="multicastRun()">Run</button>
    </div>

        <div>
            <label for="broadcast-noti-title">Notification Title</label>

        <div>
